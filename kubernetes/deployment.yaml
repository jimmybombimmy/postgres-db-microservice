apiVersion: apps/v1
kind: Deployment
metadata: 
  name: postgres
  namespace: btd
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
      tier: backend
  template:
    metadata:
      labels: 
        app: postgres
        tier: backend
    spec: 
      containers:
        - name: btd-postgres
          image:  docker.io/library/btd-core-postgres:latest
          imagePullPolicy: IfNotPresent
          ports:
          - containerPort: 5432
          envFrom:
            - configMapRef:
                name: postgres-secret
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: postgresdata
      volumes:
        - name: postgresdata
          persistentVolumeClaim:
            claimName: postgres-volume-claim


